  <main>
    <h3>CONTACT</h3>
    <h5>"Ground Control to Major Tom..."</h5>
    <div class="contactgrid">
      <fieldset class="contactlinks">
        <legend>
          <h4>LINKS:</h4>
        </legend>
        <div class="linkbox">
          <img src="img/email.png" width="20px" /> mikaakela@gmail.com <br>
          <a href="https://www.instagram.com/mkl_vrmln/"><img src="img/instagram.png" width="20px" /> @Mkl_Vrmln</a>
        </div>
      </fieldset>
      <form class="contactcontact">
        <fieldset>
          <legend>
            <h4>CONTACT:</h4>
          </legend>
          <p>
            <label for="name">Name:</label><br>
            <input type="text" id="cname" name="name">
          </p>
          <p>
            <label for="email">Email:</label><br>
            <input type="email" id="cemail" name="email">
          </p>
          <p>
            <label for="message">Message:</label><br>
            <textarea name="message" rows="10"></textarea>
          </p>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
      <form class="contactbookings">
        <fieldset>
          <legend>
            <h4>BOOKINGS:</h4>
          </legend>
          <p>
            <label for="name">Name:</label><br>
            <input type="text" id="bname" name="name">
          </p>
          <p>
            <label for="email">Email:</label><br>
            <input type="email" id="bemail" name="email">
          </p>
          <p>
            <label for="date">Date of event:</label><br>
            <input type="date" id="date" name="date">
          </p>
          <p>
            <label for="cars">Badge*:</label><br>
            <select id="badge" name="badge">
              <option value="disco">The DISCO Badge</option>
              <option value="eurovision">The EUROVISION Badge</option>
              <option value="festival">The FESTIVAL Badge</option>
              <option value="handbag">The HANDBAG Badge</option>
              <option value="mtv">The MTV Badge</option>
              <option value="newrave">The NEW RAVE Badge</option>
              <option value="queer">The QUEER Badge</option>
              <option value="other">Other</option>
            </select><br>
            <i>*select the music style you're interested in.</i>
          </p>
          <p>
            <label for="message">Message:</label><br>
            <textarea name="message" rows="10"></textarea>
          </p>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
